<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog and Digital Clock</title>
  </head>
  <body>
    <div class="analog-clock">
      <div class="round-background">
        <div class="hour hand" id="hour"></div>
        <div class="minute hand" id="minute"></div>
        <div class="second hand" id="second"></div>
      </div>
    </div>

    <div class="digital-clock">
      <div class="digit">12</div>
      <div class="digit">00</div>
      <div class="digit">00</div>
    </div>
  </body>
</html>
